<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Quiz Site</title>
    </head>
    <body>
        <div class="section">
            <div class="upper-row row">
                <div class="col score-wrapper">
                    <span>Score: 0</span>
                </div>
                <div class="col quiz-number-wrapper">
                    <span>Questions: 0/5</span>
                </div>
            </div>
            <div class="center-row row">
                <div class="questions-wrapper">
                    <span>What is 1 + 1?</span>
                </div>
                <div class="choices-wrapper">
                    <!-- <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button> -->
                </div>
            </div>
            <div class="lower-row row">
                <button id="restart-btn">Restart</button>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
